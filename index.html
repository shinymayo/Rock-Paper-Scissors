<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Project</title>
    <link rel="stylesheet" href="style.css" />
    <script src="javascript.js" defer></script>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="score-board">
        <div class="players">
            <div id="user-label" class="badge">user</div>
            <div id="computer-label" class="badge">comp</div>
        </div>
        <div class="scores"><span id="user-score">0</span> : <span id="computer-score">0</span></div>
    </div>

    <div class="result">
        <p>Let's play!</p>
    </div>
    

    <div class="choices">
        <button class="choice" id="rock">Rock</button>
        <button class="choice" id="paper">Paper</button>
        <button class="choice" id="scissors">Scissors</button>
    </div>


</body>
</html>
